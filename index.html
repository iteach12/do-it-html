<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 현재 사용하는 문자열 세트를 확인시켜줌. -->
    <meta charset="UTF-8">
    
    <!-- 현재 웹 문서를 최신 표준 모드로 해석하라고 알려줘야함. IE같은 애들 때문에. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- 뷰포트 - 브라우저의 디바이스에 대한 정보 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 다양한 메타 데이터가 들어감. 
    이는 검색엔진을 고려함에 따름이다.
    검색 엔진에 따라 참고하는 정보는 달라질 수 있음. -->
    <meta name="kewords" content="html5, 웹표준">
    <meta name="description" content="html5를 통해 웹 표준 공부하기">
    <meta name="author" content="Sang Jun Park">
    <link rel="favicon" href="/favicon.ico" type="image/x-icon" sizes="16x16">
    <title>HTML 기초 시작 1</title>
</head>
<body>
    <!-- Html Tags
    ! 
    html
    head
    body -->

    <h1>Entity Code 테스트</h1>
    <p>그냥 입력하면 이런 글씨가 나옵니다.</p>
    <p>&copy;</p>

</body>
</body>
</html>
