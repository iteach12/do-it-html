<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input form test</title>
    <style>
    ul {
			 list-style:none;
		 }
		 li {
			 margin:10px;
		 }
		 li label {
			 width:120px;
			float:left;
			text-align:right;
			padding-right:8px;
		 }
		 input[type="submit"] {
			 text-align:center;
			 width:100%;
			 height:30px;
			 margin-top:15px;
		 }</style>
    
</head>
<body>
    <h1>회원가입</h1>
    <fieldset>
        <legend>로그인 정보</legend>
        <ul>
            <li>
                <label for="myId">아이디 </label>
                <input type="text" id="myId" autocomplete="off">
            </li>
            <li>
                <label for="myPassword">비밀번호 </label>
                <input type="password" id="myPassword" autocomplete="off">
            </li>
            <li>
                <label for="myPasswordCheck">비밀번호 확인 </label>
                <input type="password" id="myPasswordCheck" autocomplete="off">
            </li>
        </ul>
    </fieldset>
<br><br>
    <fieldset>
        <ul>
            <li>
                <label for="name">이름 </label>
                <input type="text" id="name">
            </li>
            <li>
                <label for="email">메일 주소 </label>
                <input type="email" id="email">
            </li>
            <li>
                <label for="tel">연락처 </label>
                <input type="tel" id="tel">
            </li>
            <li>
                <label for="homepage">블로그/홈페이지 </label>
                <input type="url" id="homepage">
            </li>
        </ul>
    </fieldset>
    <input type="submit" value="가입하기">
</body>
</html>
